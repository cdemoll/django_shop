<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clement's shop</title>
  <meta name="description" content="A simple django shop">
  <meta name="author" content="cdemoll">

</head>

<body>
  <a href="{% url 'index' %}">
    <h1>Clement's Shop</h1>
  </a>

  {% if user.is_authenticated %}
    {{ user.username}}
    <a href="{% url 'logout'%}">Logout</a>
  {% else%}
    <a href="{% url 'signup' %}">Register</a>
  {% endif %}
{% block content %}
{% endblock %}
</body>
</html>
